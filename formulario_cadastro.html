<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Professores</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Professores</h2>
    <form action="cadastro_professores.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="cpf">CPF (Apenas Digitos):</label>
            <input type="text" maxlength="11" class="form-control" id="cpf" name="cpf" required>
          </div>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
      </div>
      <div class="form-group">
        <label for="cargo">Cargo:</label>
        <input type="texto" class="form-control" id="cargo" name="cargo" required>
      </div>
      <div class="form-group">
        <label for="curriculo">Curriculo:</label>
        <input type="file" class="form-control-file" id="curriculo" name="curriculo" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>


</body>
</html>
